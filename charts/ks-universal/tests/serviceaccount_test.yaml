suite: ServiceAccount tests
templates:
  - serviceaccount.yaml
tests:
  - it: should create service account with annotations
    values:
      - ./values/serviceaccount.yaml
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: app1
      - equal:
          path: metadata.annotations['eks.amazonaws.com/role-arn']  # меняем путь
          value: arn:aws:iam::123456789012:role/my-role