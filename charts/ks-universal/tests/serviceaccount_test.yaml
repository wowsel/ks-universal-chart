suite: test serviceaccount
templates:
  - deployment.yaml
tests:
  - it: should create a service account when autoCreateServiceAccount is enabled
    set:
      deployments:
        test-app:
          containers:
            main:
              image: nginx
              imageTag: latest
          autoCreateServiceAccount: true
          serviceAccountConfig:
            annotations:
              example.com/role: "webserver"
    asserts:
      - matchSnapshot: {} 