suite: HPA tests
templates:
  - hpa.yaml
tests:
  - it: should create basic HPA with CPU metric
    values:
      - ./values/hpa-cpu.yaml
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 5
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu

  - it: should support custom metrics
    values:
      - ./values/hpa-custom.yaml
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.metrics[0].pods.metric.name
          value: packets-per-second
