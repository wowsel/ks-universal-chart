suite: ConfigMap tests
templates:
  - configs.yaml
tests:
  - it: should create configmap
    values:
      - ./values/configmap.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - hasDocuments:
          count: 1

  - it: should create both configmap and secret
    values:
      - ./values/configs-mixed.yaml
    asserts:
      - hasDocuments:
          count: 2
