generic:
  ingressesGeneral:
    domain: example.com
    annotations:
      custom.ingress.annotation: "custom-value"

# Standalone DexAuthenticator test
dexAuthenticators:
  my-auth:
    applicationDomain: standalone.example.com
    sendAuthorizationHeader: true
    applicationIngressCertificateSecretName: ingress-tls
    applicationIngressClassName: nginx
    keepUsersLoggedInFor: "720h"
    allowedGroups:
      - everyone
      - admins
    whitelistSourceRanges:
      - 1.1.1.1/32
      - 192.168.0.0/24
    additionalApplications:
      - domain: additional-app.example.com
        ingressSecretName: ingress-tls
        ingressClassName: nginx
        signOutURL: "/logout"
        whitelistSourceRanges:
          - 2.2.2.2/32

# DexAuthenticator in standalone ingress
ingresses:
  ingress-with-dex:
    ingressClassName: nginx
    hosts:
      - host: app.example.com
        paths:
          - path: /
            pathType: Prefix
            service: app-service
            portName: http
    dexAuthenticator:
      enabled: true
      sendAuthorizationHeader: false
      applicationIngressCertificateSecretName: ingress-tls
      applicationIngressClassName: nginx
      keepUsersLoggedInFor: "720h"
      allowedGroups:
        - everyone

  # Subdomain example
  ingress-subdomain-dex:
    ingressClassName: nginx
    hosts:
      - subdomain: sub
        paths:
          - path: /
            pathType: Prefix
            service: subdomain-service
            portName: http
    dexAuthenticator:
      enabled: true
      applicationIngressCertificateSecretName: ingress-tls
      applicationIngressClassName: nginx

# Deployment with auto-created ingress and DexAuthenticator
deployments:
  app-with-dex:
    autoCreateService: true
    autoCreateIngress: true
    containers:
      main:
        image: nginx
        imageTag: latest
        ports:
          http:
            containerPort: 80
    ingress:
      hosts:
        - host: deploy.example.com
          paths:
            - path: /
              pathType: Prefix
      dexAuthenticator:
        enabled: true
        sendAuthorizationHeader: true
        applicationIngressCertificateSecretName: ingress-tls
        applicationIngressClassName: nginx
        keepUsersLoggedInFor: "48h"
        allowedGroups:
          - developers
          - operators

  # Multiple hosts with DexAuthenticator
  multi-host-app:
    autoCreateService: true
    autoCreateIngress: true
    containers:
      main:
        image: nginx
        imageTag: latest
        ports:
          http:
            containerPort: 80
    ingress:
      hosts:
        - host: first.example.com
          paths:
            - path: /
              pathType: Prefix
        - host: second.example.com
          paths:
            - path: /
              pathType: Prefix
      dexAuthenticator:
        enabled: true
        sendAuthorizationHeader: false
        applicationIngressCertificateSecretName: ingress-tls
        applicationIngressClassName: nginx
        allowedGroups:
          - everyone 