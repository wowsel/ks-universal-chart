# charts/ks-universal/tests/values/hpa-custom.yaml
deployments:
  app1:
    containers:
      main:
        image: app
        imageTag: v1.0
    hpa:
      minReplicas: 2
      maxReplicas: 5
      metrics:
      - type: Pods
        pods:
          metric:
            name: packets-per-second
          target:
            type: AverageValue
            averageValue: 1k
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300